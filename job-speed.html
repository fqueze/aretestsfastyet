                                    return sortDirection === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                                case 'count':
                                    valA = a.testCount;
                                    valB = b.testCount;
                                    break;
                                case 'timeout-exceeds':
                                    valA = a.testsExceeding30s;
                                    valB = b.testsExceeding30s;
                                    break;
                                case 'average':
                                    valA = a.average;
                                    valB = b.average;
                                    break;
                                case 'median':
                                    valA = a.median;
                                    valB = b.median;
                                    break;
                                case 'max':
                                    valA = a.max;
                                    valB = b.max;
                                    break;
                                case 'timeout':
                                    valA = baselineMedian ? a.median / baselineMedian : 0;
                                    valB = baselineMedian ? b.median / baselineMedian : 0;
                                    break;
                                default:
                                    return 0;
                            }
                            return sortDirection === 'asc' ? valA - valB : valB - valA;
                        });
                    }

                    for (const job of sortedJobs) {
                        const jobRow = document.createElement('tr');
                        jobRow.className = 'job-row';

                        // Build profile URL from taskIdId
                        const taskIdString = currentData.tables.taskIds[job.taskIdId];
                        const [taskId, retryId = '0'] = taskIdString.split('.');
                        const rawProfileUrl = `https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/${taskId}/runs/${retryId}/artifacts/public/test_info/profile_resource-usage.json`;
                        const profileName = `${job.jobName} (${taskIdString})`;
                        const profileUrl = `https://profiler.firefox.com/from-url/${encodeURIComponent(rawProfileUrl)}?profileName=${encodeURIComponent(profileName)}`;

                        const repository = currentData.tables.repositories[job.repositoryId];
                        const jobTimeoutFactor = baselineMedian ? (job.median / baselineMedian).toFixed(2) : '-';

                        jobRow.innerHTML = `
                            <td>${job.jobName} <span style="color: #666; font-size: 11px;">(${repository})</span></td>
                            <td class="number">-</td>
                            <td class="number">${formatNumber(job.testCount)}</td>
                            <td class="number">${formatNumber(job.testsExceeding30s)}</td>
                            <td class="number">${formatTime(job.average)}</td>
                            <td class="number">${formatTime(job.median)}</td>
                            <td class="number">${formatTime(job.max)}</td>
                            <td>${createHistogram(job.durations)}</td>
                            <td class="number timeout-factor-column">${jobTimeoutFactor}</td>
                            <td class="number custom-factor-column">-</td>
                        `;

                        jobRow.addEventListener('click', (e) => {
                            e.stopPropagation();
                            window.open(profileUrl, '_blank');
                        });

                        tbody.appendChild(jobRow);
                    }
                }
            }

            // Update sort arrows
            document.querySelectorAll('th .sort-arrow').forEach(el => el.remove());
            if (sortColumn) {
                const th = document.querySelector(`th[data-sort="${sortColumn}"]`);
                if (th) {
                    const arrow = document.createElement('span');
                    arrow.className = 'sort-arrow';
                    arrow.textContent = sortDirection === 'asc' ? '↑' : '↓';
                    th.appendChild(arrow);
                }
            }

            // Generate timeout adjustments JSON from baseline platforms
            // Calculate max timeout factor needed across all baseline platforms
            const testTimeoutFactors = new Map(); // testName -> {factor, testId, platformFactors: Map<platform, factor>}

            for (const baselineName of baselinePlatforms) {
                const baselineGroup = filteredGroups.find(g => g.baseJobName === baselineName);
                if (baselineGroup && baselineGroup.slowTests && baselineGroup.slowTests.length > 0) {
                    for (const test of baselineGroup.slowTests) {
                        const roundedFactor = Math.ceil(test.suggestedTimeoutFactor);
                        const manifestFactor = getManifestFactor(test.testName);

                        // Test-level factors replace manifest factors, don't divide
                        // Only include if test needs more than manifest provides
                        if (roundedFactor > manifestFactor) {
                            const existing = testTimeoutFactors.get(test.testName);
                            if (!existing) {
                                testTimeoutFactors.set(test.testName, {
                                    factor: roundedFactor,
                                    testId: test.testId,
                                    manifestFactor: manifestFactor,
                                    platformFactors: new Map([[baselineName, roundedFactor]])
                                });
                            } else {
                                // Track this platform's factor
                                existing.platformFactors.set(baselineName, roundedFactor);
                                // Update max if needed
                                if (roundedFactor > existing.factor) {
                                    existing.factor = roundedFactor;
                                    existing.manifestFactor = manifestFactor;
                                }
                            }
                        }
                    }
                }
            }

            // Convert to array format for JSON
            const timeoutAdjustments = [];
            for (const [testName, {factor, manifestFactor, platformFactors}] of testTimeoutFactors) {
                timeoutAdjustments.push({
                    testName,
                    factor,
                    manifestFactor,
                    platformFactors
                });
            }

            // Sort by timeout factor (descending), then by test name
            timeoutAdjustments.sort((a, b) => {
                if (b.factor !== a.factor) {
                    return b.factor - a.factor;
                }
                return a.testName.localeCompare(b.testName);
            });

            // Update list and store JSON for copy button
            const list = document.getElementById('timeoutAdjustmentsList');
            list.innerHTML = '';

            // Update heading with count
            const adjustmentsHeading = document.querySelector('.timeout-adjustments h2');
            if (adjustmentsHeading) {
                adjustmentsHeading.textContent = `Suggested Timeout Adjustments (${timeoutAdjustments.length})`;
            }

            if (timeoutAdjustments.length > 0) {
                // Create JSON for copy button (simplified format)
                const jsonOutput = timeoutAdjustments.map(item => ({
                    [item.testName]: item.factor
                }));

                // Create bullet list with comments
                for (const item of timeoutAdjustments) {
                    // Build comment showing which platform needs which factor
                    const platformDetails = [];
                    for (const [platform, factor] of item.platformFactors) {
                        // Shorten platform name for display
                        const shortPlatform = platform
                            .replace('test-', '')
                            .replace('/opt-xpcshell', '');
                        platformDetails.push(`${shortPlatform}: ${factor}x`);
                    }
                    let comment = `Platform factors: ${platformDetails.join(', ')}`;
                    if (item.manifestFactor && item.manifestFactor > 1) {
                        comment += ` (Replaces manifest ${item.manifestFactor}x)`;
                    }

                    const li = document.createElement('li');
                    li.innerHTML = `<span class="timeout-factor-badge">${item.factor}x</span> ${escapeHtml(item.testName)} <span class="timeout-comment">// ${escapeHtml(comment)}</span>`;
                    list.appendChild(li);
                }

                // Now add additional tests needed after applying platform factors (50% threshold)
                const additionalTestTimeoutFactors = new Map(); // testName -> {factor, testId, manifestFactor, platformFactors: Map<platform, {factor, percentage}>}

                for (const group of filteredGroups) {
                    // Skip baseline platforms
                    if (baselinePlatforms.includes(group.baseJobName)) continue;

                    // Get custom or suggested platform factor
                    const customFactor = customPlatformFactors.get(group.baseJobName);
                    const platformFactor = customFactor !== undefined ? customFactor : group.suggestedPlatformTimeoutFactor;

                    // Skip if no platform factor or is baseline
                    if (platformFactor <= 0) continue;

                    // Check each slow test
                    for (const test of group.slowTests) {
                        const manifestFactor = getManifestFactor(test.testName);
                        const effectiveTimeout = 30000 * platformFactor * manifestFactor;

                        // Calculate how many runs would still timeout
                        const timeoutCount = test.durations.filter(d => d > effectiveTimeout).length;
                        const timeoutPercentage = (timeoutCount / test.totalRunCount) * 100;

                        // If more than 50% still timeout, we need an additional test factor
                        if (timeoutPercentage > 50) {
                            // Calculate what factor would bring it to 50% (median)
                            const sorted = [...test.durations].sort((a, b) => a - b);
                            const medianDuration = sorted[Math.floor(sorted.length / 2)];
                            const neededFactor = Math.ceil(medianDuration / effectiveTimeout);

                            if (neededFactor > 1) {
                                const existing = additionalTestTimeoutFactors.get(test.testName);
                                if (!existing) {
                                    additionalTestTimeoutFactors.set(test.testName, {
                                        factor: neededFactor,
                                        testId: test.testId,
                                        manifestFactor: manifestFactor,
                                        platformFactors: new Map([[group.baseJobName, {factor: neededFactor, percentage: timeoutPercentage}]])
                                    });
                                } else {
                                    // Track this platform's needs
                                    existing.platformFactors.set(group.baseJobName, {factor: neededFactor, percentage: timeoutPercentage});
                                    // Update max if needed
                                    if (neededFactor > existing.factor) {
                                        existing.factor = neededFactor;
                                    }
                                }
                            }
                        }
                    }
                }

                // Convert to array and sort
                const additionalTimeoutAdjustments = [];
                for (const [testName, {factor, manifestFactor, platformFactors}] of additionalTestTimeoutFactors) {
                    additionalTimeoutAdjustments.push({
                        testName,
                        factor,
                        manifestFactor,
                        platformFactors
                    });
                }

                additionalTimeoutAdjustments.sort((a, b) => {
                    if (b.factor !== a.factor) {
                        return b.factor - a.factor;
                    }
                    return a.testName.localeCompare(b.testName);
                });

                // Add HR and additional adjustments if any
                if (additionalTimeoutAdjustments.length > 0) {
                    const hr = document.createElement('hr');
                    list.appendChild(hr);

                    for (const item of additionalTimeoutAdjustments) {
                        // Build comment showing which platform needs which factor
                        const platformDetails = [];
                        for (const [platform, {factor, percentage}] of item.platformFactors) {
                            // Shorten platform name for display
                            const shortPlatform = platform
                                .replace('test-', '')
                                .replace('/opt-xpcshell', '');
                            platformDetails.push(`${shortPlatform}: ${factor}x (${percentage.toFixed(1)}% fail)`);
                        }
                        let comment = `After platform factors: ${platformDetails.join(', ')}`;
                        if (item.manifestFactor && item.manifestFactor > 1) {
                            comment += ` (Replaces manifest ${item.manifestFactor}x)`;
                        }

                        const li = document.createElement('li');
                        li.innerHTML = `<span class="timeout-factor-badge">${item.factor}x</span> ${escapeHtml(item.testName)} <span class="timeout-comment">// ${escapeHtml(comment)}</span>`;
                        list.appendChild(li);
                    }

                    // Merge both sets for JSON output with comments
                    const allAdjustments = [...timeoutAdjustments, ...additionalTimeoutAdjustments];
                    const mergedMap = new Map(); // testName -> {factor, comment}

                    // Add first section tests
                    for (const item of timeoutAdjustments) {
                        const platformDetails = [];
                        for (const [platform, factor] of item.platformFactors) {
                            const shortPlatform = platform.replace('test-', '').replace('/opt-xpcshell', '');
                            platformDetails.push(`${shortPlatform}: ${factor}x`);
                        }
                        let comment = `Platform factors: ${platformDetails.join(', ')}`;
                        if (item.manifestFactor && item.manifestFactor > 1) {
                            comment += ` (Replaces manifest ${item.manifestFactor}x)`;
                        }
                        mergedMap.set(item.testName, {factor: item.factor, comment});
                    }

                    // Add/merge second section tests
                    for (const item of additionalTimeoutAdjustments) {
                        const platformDetails = [];
                        for (const [platform, {factor, percentage}] of item.platformFactors) {
                            const shortPlatform = platform.replace('test-', '').replace('/opt-xpcshell', '');
                            platformDetails.push(`${shortPlatform}: ${factor}x (${percentage.toFixed(1)}% fail)`);
                        }
                        let comment = `After platform factors: ${platformDetails.join(', ')}`;
                        if (item.manifestFactor && item.manifestFactor > 1) {
                            comment += ` (Replaces manifest ${item.manifestFactor}x)`;
                        }

                        const existing = mergedMap.get(item.testName);
                        if (!existing || item.factor > existing.factor) {
                            mergedMap.set(item.testName, {factor: item.factor, comment});
                        }
                    }

                    // Convert to JSON string with comments
                    const sortedTests = Array.from(mergedMap.entries()).sort((a, b) => a[0].localeCompare(b[0]));
                    const jsonLines = [];
                    jsonLines.push('{');

                    // Add manifest timeout factors first
                    const manifestEntries = Object.entries(manifestTimeoutFactors).sort((a, b) => a[0].localeCompare(b[0]));
                    for (let i = 0; i < manifestEntries.length; i++) {
                        const [path, factor] = manifestEntries[i];
                        jsonLines.push(`  "${path}": ${factor}, // Manifest-level factor`);
                    }
                    if (manifestEntries.length > 0 && sortedTests.length > 0) {
                        jsonLines.push('');
                    }

                    for (let i = 0; i < sortedTests.length; i++) {
                        const [testName, {factor, comment}] = sortedTests[i];
                        const comma = i < sortedTests.length - 1 ? ',' : '';
                        jsonLines.push(`  "${testName}": ${factor}${comma} // ${comment}`);
                    }
                    jsonLines.push('}');
                    list.dataset.json = jsonLines.join('\n');
                } else {
                    // Build JSON with comments for first section only
                    const jsonLines = [];
                    jsonLines.push('{');

                    // Add manifest timeout factors first
                    const manifestEntries = Object.entries(manifestTimeoutFactors).sort((a, b) => a[0].localeCompare(b[0]));
                    for (let i = 0; i < manifestEntries.length; i++) {
                        const [path, factor] = manifestEntries[i];
                        jsonLines.push(`  "${path}": ${factor}, // Manifest-level factor`);
                    }
                    if (manifestEntries.length > 0 && timeoutAdjustments.length > 0) {
                        jsonLines.push('');
                    }

                    const sortedTests = timeoutAdjustments.sort((a, b) => a.testName.localeCompare(b.testName));
                    for (let i = 0; i < sortedTests.length; i++) {
                        const item = sortedTests[i];
                        const platformDetails = [];
                        for (const [platform, factor] of item.platformFactors) {
                            const shortPlatform = platform.replace('test-', '').replace('/opt-xpcshell', '');
                            platformDetails.push(`${shortPlatform}: ${factor}x`);
                        }
                        let comment = `Platform factors: ${platformDetails.join(', ')}`;
                        if (item.manifestFactor && item.manifestFactor > 1) {
                            comment += ` (Replaces manifest ${item.manifestFactor}x)`;
                        }
                        const comma = i < sortedTests.length - 1 ? ',' : '';
                        jsonLines.push(`  "${item.testName}": ${item.factor}${comma} // ${comment}`);
                    }
                    jsonLines.push('}');
                    list.dataset.json = jsonLines.join('\n');
                }
            } else {
                list.innerHTML = '<div class="no-adjustments">No tests require timeout adjustments</div>';
                list.dataset.json = '';
            }
        }

        // Event listeners
        document.getElementById('dateSelector').addEventListener('change', (e) => {
            document.getElementById('jobCount').textContent = 'Loading...';
            loadData(e.target.value);
            updateHash();
        });

        document.getElementById('filterBox').addEventListener('input', () => {
            renderTable();
            updateHash();
        });

        document.getElementById('clearFilter').addEventListener('click', () => {
            document.getElementById('filterBox').value = '';
            renderTable();
            updateHash();
        });

        document.getElementById('breakdownByTests').addEventListener('change', (e) => {
            showTestBreakdown = e.target.checked;
            renderTable();
        });

        document.getElementById('breakdownByJobs').addEventListener('change', (e) => {
            showJobBreakdown = e.target.checked;
            renderTable();
        });

        document.getElementById('showTimeoutFactors').addEventListener('change', (e) => {
            const body = document.body;
            if (e.target.checked) {
                body.classList.remove('hide-timeout-factors');
            } else {
                body.classList.add('hide-timeout-factors');
            }
        });

        document.getElementById('copyJsonButton').addEventListener('click', () => {
            const list = document.getElementById('timeoutAdjustmentsList');
            const json = list.dataset.json;

            if (json) {
                navigator.clipboard.writeText(json).then(() => {
                    const button = document.getElementById('copyJsonButton');
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    button.classList.add('copied');

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy to clipboard:', err);
                    alert('Failed to copy to clipboard. Please try again.');
                });
            }
        });

        document.getElementById('copyPlatformFactorsButton').addEventListener('click', () => {
            if (customPlatformFactors.size === 0) {
                alert('No custom platform factors set.');
                return;
            }

            // Convert Map to sorted object, skipping platforms with factor 0 (baselines)
            const factorsObj = {};
            const sortedEntries = Array.from(customPlatformFactors.entries())
                .filter(([platform, factor]) => factor !== 0)
                .sort((a, b) => a[0].localeCompare(b[0]));

            for (const [platform, factor] of sortedEntries) {
                factorsObj[platform] = factor;
            }

            if (Object.keys(factorsObj).length === 0) {
                alert('No non-baseline platform factors set.');
                return;
            }

            const json = JSON.stringify(factorsObj, null, 2);

            navigator.clipboard.writeText(json).then(() => {
                const button = document.getElementById('copyPlatformFactorsButton');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy to clipboard:', err);
                alert('Failed to copy to clipboard. Please try again.');
            });
        });

        // Handle browser back/forward
        window.addEventListener('hashchange', () => {
            if (!initialLoadComplete) return;

            const hash = parseHash();
            const currentDate = document.getElementById('dateSelector').value;
            const currentFilter = document.getElementById('filterBox').value;

            // Update date if changed
            if (hash.date && hash.date !== currentDate) {
                document.getElementById('dateSelector').value = hash.date;
                document.getElementById('jobCount').textContent = 'Loading...';
                loadData(hash.date);
            }

            // Update filter if changed
            if (hash.filter !== currentFilter) {
                document.getElementById('filterBox').value = hash.filter;
                renderTable();
            }
        });

        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const newColumn = th.dataset.sort;
                if (sortColumn === newColumn) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = newColumn;
                    sortDirection = 'asc';
                }
                renderTable();
            });
        });

        // Handle custom platform factor inputs
        document.getElementById('speedTableBody').addEventListener('input', (e) => {
            if (e.target.classList.contains('custom-factor-input')) {
                const jobName = e.target.dataset.job;
                const value = e.target.value.trim();

                if (value === '') {
                    // Remove custom factor
                    customPlatformFactors.delete(jobName);
                } else {
                    const numValue = parseInt(value, 10);
                    if (!isNaN(numValue) && numValue >= 0) {
                        customPlatformFactors.set(jobName, numValue);
                    }
                }

                // Save to localStorage
                saveCustomFactors();

                // Re-render the table
                renderTable();
            }
        });

        // Prevent row expansion when clicking on custom factor cell or input
        document.getElementById('speedTableBody').addEventListener('click', (e) => {
            if (e.target.classList.contains('custom-factor-input') ||
                e.target.classList.contains('custom-factor-cell')) {
                e.stopPropagation();
            }
        });

        // Load custom factors from localStorage
        loadCustomFactors();

        // Apply timeout factors visibility based on checkbox state
        if (!document.getElementById('showTimeoutFactors').checked) {
            document.body.classList.add('hide-timeout-factors');
        }

        // Check URL parameters for try revision
        const urlParams = new URLSearchParams(window.location.search);
        const tryRevision = urlParams.get('try');

        if (tryRevision) {
            // Load try revision from URL
            document.getElementById('dateSelector').innerHTML = '<option value="">Try revision</option>';
            document.getElementById('jobCount').textContent = 'Loading...';
            loadData(tryRevision);
        } else {
            // Load data on page load
            loadDates();
        }

        // Setup histogram tooltips
        setupHistogramTooltips();
    </script>
</body>
</html>
